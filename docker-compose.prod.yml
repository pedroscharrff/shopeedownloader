version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: shopee_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-shopee_downloader}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shopee_downloader"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopee_network

  redis:
    image: redis:7-alpine
    container_name: shopee_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopee_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopee_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-shopee_downloader}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      STORAGE_TYPE: local
      STORAGE_PATH: ./uploads
      SHOPEE_API_TOKEN: ${SHOPEE_API_TOKEN}
      OPENPIX_APP_ID: ${OPENPIX_APP_ID}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    volumes:
      - backend_uploads:/usr/src/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shopee_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: shopee_frontend
    restart: unless-stopped
    networks:
      - shopee_network

  nginx:
    image: nginx:alpine
    container_name: shopee_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - shopee_network

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  shopee_network:
    driver: bridge
